<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutPatient</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>



</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form class="text-center border border-light p-5" action="/submit-outpatient" method="POST">
                <p class="h4 mb-4">OutPatient Details</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <input type="text" id="fname" name='p_fname' class="form-control" placeholder="First name" value="{{ data["p_fname"] }}">
                    </div>

                    <div class="col">
                        <input type="text" id="lname" name="p_lname" class="form-control" placeholder="Last name" value="{{ data["p_lname"] }}"">
                    </div>
                </div>

                <div class="form-row mb-4">
                    <small>Survival Status</small>
                    <select class="browser-default custom-select mb-4" name="survival_status">
                        <option value="YES">Yes</option>
                        <option value="NO">No</option>
                    </select>
                </div>

                <div class="form-row mb-4">
                    <div class="col">
                        <input type="text" id="staff" name="medical_staff" class="form-control"
                            placeholder="Concerned Medical Staff" value="{{ data["medical_staff"] }}">
                    </div>

                    <div class="col">
                        <input type="text" id="duration" name="duration_of_hospitalization" class="form-control"
                            placeholder="Duration of Hospitalization" value="{{ data["duration_of_hospitalization"] }}">
                    </div>
                </div>

                <div class="form-row mb-4">
                    <input type="number" id="boardclaim" name="board_claim" class="form-control"
                        placeholder="Board Claim" onchange="add()">
                </div>

                <div class="form-row mb-4">
                    <input type="number" id="pharmacyclaim" name="pharmacy_claim" class="form-control"
                        placeholder="Pharmacy Claim"onchange="add()">
                </div>

                <div class="form-row mb-4">
                    <input type="number" id="doctorclaim" name="doctor_claim" class="form-control"
                        placeholder="Doctor Claim"onchange="add()">
                </div>


                <div class="form-row mb-4">
                    <input type="number" id="totalclaim" name="total_claim" class="form-control"
                        placeholder="Total Claim">
                </div>

                <script>
                    function add()
                    {
                        let b = document.getElementById('boardclaim').value;
                        let p = document.getElementById('pharmacyclaim').value;
                        let d = document.getElementById('doctorclaim').value;
                        let tot = document.getElementById('totalclaim');
                        tot.value = parseInt(b)+parseInt(p)+parseInt(d);

                    }
                </script>

                <input type="hidden" name="hospital_id" value="{{ data["hospital_id"] }}">
                <input type="hidden" name="policy_number" value="{{ data["policy_number"] }}">
                <center>
                    <button class="btn btn-success" type="submit">Submit</button>
                </center>
            </form>
        </div>
    </div>




</body>

</html>
